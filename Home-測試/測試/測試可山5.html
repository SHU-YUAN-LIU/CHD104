<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Example</title>
    <style>
        .content-box {
            position: relative;
            width: 300px;
            height: 150px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 150px;
            font-family: Arial, sans-serif;
        }

        .content-box::before {
            content: "Before Content";
            position: absolute;
            top: 0;
            left: 0;
            background-color: #2ecc707b;
            filter: brightness(0.3);
            padding: 5px;
            font-weight: bold;
        }

        .content-box::after {
            content: "After Content";
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #e74d3c67;
            filter: brightness(0.3);
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="content-box">Main Content</div>
</body>

</html>
